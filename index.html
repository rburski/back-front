<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages + Render</title>
</head>
<body>
    <h5>Username:</h5><input id="input1" placeholder="First text">
    <br>
    <h5>Password:</h5><input id="input2" placeholder="Second text",type=password>

    <button onclick="sendData()">Send</button>

    <p id="result"></p>

    <script>
        const BACKEND_URL =
          "https://private-back.onrender.com/send_data";

        function sendData() {
            fetch(BACKEND_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text1: input1.value,
                    text2: input2.value
                })
            })
            .then(res => res.json())
            .then(data => {
                result.innerText = "Response: " + data.response;
            })
            .catch(err => {
                result.innerText = "Backend waking up...";
            });
        }
    </script>

</body>
</html>
