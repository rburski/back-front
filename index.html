<!DOCTYPE html>
<html>
<head>
    <title>GitHub Pages + Render</title>
</head>
<body>
    <h3>Username:</h3><input id="username" placeholder="Username">
    <br>
    <h3>Password:</h3><input id="password" placeholder="password",type=password>

    <button onclick="sendData()">Send</button>

    <p id="result"></p>

    <script>
        const BACKEND_URL =
          "https://private-back.onrender.com/send_data";

        function sendData() {
            fetch(BACKEND_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username.value,
                    password: password.value
                })
            })
            .then(res => res.json())
            .then(data => {
                result.innerText = "Response: " + data.response;
            })
            .catch(err => {
                result.innerText = "Backend waking up...";
            });
        }
    </script>

</body>
</html>
